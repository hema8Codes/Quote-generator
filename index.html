<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qoute Generator</title>
    <link rel="icon" type="image/png" href="book.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="feather.png" alt="feather" width="150" height="150" position="top center" class="feather" id="image">
  <div class="quote-container" id="quote-container">
    
      <!-- Qoute -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
      </div>
      <!-- Author -->
      <div class="quote-author">
        <span class="author" id="author"></span>
      </div>
      <!-- Buttons -->
      <div class="button-container">
         <button class="twitter-button" id="twitter" title="Tweet This!">
           <i class="fab fa-twitter"></i>
         </button>
         <button id="new-quote">New Quote</button>
      </div>
  </div>

  <!-- Loader -->
  <div class="loader" id="loader"></div>
  <footer>
    <span class="heart">
      Made with <span style="color: #e25555;">&hearts;</span> by Hemakshi Pandey
  </span>
  </footer>
  <!-- Script -->
  <script src="quotes.js"></script>
  <script src="script.js"></script>
 
  

</body>

</html>
